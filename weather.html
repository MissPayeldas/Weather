<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="weather.css" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <h1>üå¶Ô∏è Weather App</h1>

  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>

    <div class="error" id="errorMsg"></div>

    <div class="result" id="weatherResult" style="display: none;">
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <h2 id="cityName">City</h2>
      <h3 id="temp">Temperature</h3>
      <p class="details" id="description">Description</p>
      <p class="details" id="humidity">Humidity</p>
      <p class="details" id="wind">Wind Speed</p>
    </div>
  </div>


  
  <script>
  const API_KEY = '9bcb453f94c2507a4dbe10eb3e003fb9'; // ‚úÖ Your working key

  async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const weatherBox = document.getElementById('weatherResult');

    if (!city) {
      errorMsg.textContent = 'Please enter a city name.';
      weatherBox.style.display = 'none';
      return;
    }

    try {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
      );
      const data = await response.json();

      if (data.cod !== 200) {
        throw new Error(data.message);
      }

      document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById('temp').textContent = `${data.main.temp}¬∞C`;
      document.getElementById('description').textContent = `üå•Ô∏è ${data.weather[0].description}`;
      document.getElementById('humidity').textContent = `üíß Humidity: ${data.main.humidity}%`;
      document.getElementById('wind').textContent = `üí® Wind Speed: ${data.wind.speed} m/s`;
      document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      weatherBox.style.display = 'block';
      errorMsg.textContent = '';
    } catch (error) {
      errorMsg.textContent = `Error: ${error.message}`;
      weatherBox.style.display = 'none';
    }
  }
</script>


</body>
</html>

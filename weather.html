<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #87cefa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .weather-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1976d2;
    }

    .result {
      margin-top: 25px;
    }

    .result img {
      width: 100px;
    }

    .result h2 {
      margin-bottom: 5px;
    }

    .details {
      font-size: 1rem;
      margin-top: 10px;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è Weather App</h1>

  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>

    <div class="error" id="errorMsg"></div>

    <div class="result" id="weatherResult" style="display: none;">
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <h2 id="cityName">City</h2>
      <h3 id="temp">Temperature</h3>
      <p class="details" id="description">Description</p>
      <p class="details" id="humidity">Humidity</p>
      <p class="details" id="wind">Wind Speed</p>
    </div>
  </div>


  
  <script>
  const API_KEY = '9bcb453f94c2507a4dbe10eb3e003fb9'; // ‚úÖ Your working key

  async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const weatherBox = document.getElementById('weatherResult');

    if (!city) {
      errorMsg.textContent = 'Please enter a city name.';
      weatherBox.style.display = 'none';
      return;
    }

    try {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
      );
      const data = await response.json();

      if (data.cod !== 200) {
        throw new Error(data.message);
      }

      document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById('temp').textContent = `${data.main.temp}¬∞C`;
      document.getElementById('description').textContent = `üå•Ô∏è ${data.weather[0].description}`;
      document.getElementById('humidity').textContent = `üíß Humidity: ${data.main.humidity}%`;
      document.getElementById('wind').textContent = `üí® Wind Speed: ${data.wind.speed} m/s`;
      document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      weatherBox.style.display = 'block';
      errorMsg.textContent = '';
    } catch (error) {
      errorMsg.textContent = `Error: ${error.message}`;
      weatherBox.style.display = 'none';
    }
  }
</script>


</body>
</html>
